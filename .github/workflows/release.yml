name: "Merlin CLI Release"

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: 'Release Job'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        id: checkout
        uses: actions/checkout@v3

      - name: Set up Go
        id: setup_go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Make Windows
        id: make_windows
        run: make windows

      - name: Make Linux
        id: make_linux
        run: make linux

      - name: Make macOS
        id: make_mac
        run: make darwin

      - name: Create Draft Release
        id: create_draft_release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: true
          prerelease: false
          artifactErrorsFailBuild: true
          artifacts: merlinCLI*